<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Client</title>
  <h1>Wisecrack Tic-Tac Heart-Attack Blackjack</h1>
  <link rel="stylesheet" href="blackjack.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="blackjack.js"></script>
</head>

  <body>
    <div class="lobby">
      <div class="lobbyButtons">
        <button id="buttonCreate">Create Lobby</button>
        <button id="buttonJoin">Join Lobby</button>
      </div>
      <div class="create">
        <h2>Players</h2>
        <button id="buttonPlayer1" onclick="PlayerSelect(1)">1 Player</button>
        <button id="buttonPlayer2" onclick="PlayerSelect(2)">2 Player</button>
        <button id="buttonPlayer3" onclick="PlayerSelect(3)">3 Player</button>
        <button id="buttonPlayer4" onclick="PlayerSelect(4)">4 Player</button>
      </div>
      <div class="join">
        <h2>IP To Join</h2>
        <input id="inputIP" type="text" placeholder="xxx.xxx.xxx.xxx">
        <button id="buttonJoin" onclick="JoinIP()">Join</button>
      </div>
    </div>
    <div class="game">
      <canvas id="MainCanvas" width=1200px height=600px></canvas>
      <div class="actions">
        <button id="buttonHit">Hit</button>
        <button id="buttonStand">Stand</button>
        <button id="buttonDouble">Double Down</button>
        <button id="buttonSplit">Split</button>
      </div>
    </div>

</body>
</html>
