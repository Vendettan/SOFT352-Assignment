<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Client</title>
  <h1>Blackjack<h1>
  <script src="blackjack.js"></script>
  <link rel="stylesheet" href="blackjack.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

  <body>
    <div class="dealer">
      <canvas id="dealerCanvas" width=50px height=80px>Look here is a canvas</canvas>
    </div>
    <div class="player"></div>
    <div class="actions">
      <button id="buttonHit">Hit</button>
      <button id="buttonStand">Stand</button>
      <button id="buttonDouble">Double Down</button>
      <button id="buttonSplit" onclick="getImage()">Split</button>
    </div>

    <input type="text" placeholder="Your message here" id="text">
    <button>Send</button>

    <script>
      var socket = new WebSocket("ws://localhost:9000");

      socket.onopen = function() {
        socket.send("Index connected");
      }
      socket.onmessage = function(event) {
        console.log(event);
      }

      document.querySelector('button').onclick = function() {
        var text = document.getElementById('text').value;
        socket.send(text)
      };
    </script>

</body>
</html>
