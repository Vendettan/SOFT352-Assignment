<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Client</title>
  <h1>Wisecrack Tic-Tac Heart-Attack Blackjack   192.168.0.34</h1>
  <link rel="stylesheet" href="blackjack.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="blackjack.js"></script>
</head>

  <body>
    <div class="lobby">
      <div class="lobbyButtons">
        <button id="buttonCreate">Create Lobby</button>
        <button id="buttonJoin">Join Lobby</button>
      </div>
      <div class="create">
        <div class="createUserName">
          <input id="createUserName" type="text" placeholder="Name">
          <h2>Name</h2>
        </div>
          <div class="createInputIP">
          <input id="createInputIP" type="text" placeholder="xxx.xxx.xxx.xxx">
          <h2>IP To Join</h2>
        </div>
        <div class="players">
          <h2>Players</h2>
          <label id="container">1 Player<br/>
            <input type="radio" name="player" id="radioPlayer1" value="1" checked="checked">
            <span id="checkmark"></span>
          </label>
          <label id="container">2 Player<br/>
            <input type="radio" name="player" id="radioPlayer1" value="2">
            <span id="checkmark"></span>
          </label>
          <label id="container">3 Player<br/>
            <input type="radio" name="player" id="radioPlayer1" value="3">
            <span id="checkmark"></span>
          </label>
          <label id="container">4 Player<br/>
            <input type="radio" name="player" id="radioPlayer1" value="4">
            <span id="checkmark"></span>
          </label>
        </div>
        <button id="buttonHost" onclick="CreateLobby()">Host</button>
      </div>
      <div class="join">
        <div class="userName">
          <input id="userName" type="text" placeholder="Name">
          <h2>Name</h2>
        </div>
        <div class="inputIP">
          <input id="inputIP" type="text" placeholder="xxx.xxx.xxx.xxx">
          <h2>IP To Join</h2>
        </div>
        <button id="buttonJoinIP" onclick="JoinIP()">Join</button>
      </div>
    </div>
    <div class="game">
      <canvas id="MainCanvas" width=1200px height=600px></canvas>
      <div class="actions">
        <button id="buttonHit" onclick="Hit()">Hit</button>
        <button id="buttonStand" onclick="Stand()">Stand</button>
        <!-- <button id="buttonSplit" onclick="Split()">Split</button> -->
      </div>
      <button id="buttonStart" onclick="StartGame()">Start</button>
    </div>

</body>
</html>
